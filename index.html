<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advanced Statistics Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Dark/Light Mode Toggle -->
      <div class="mode-toggle">
        <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
      </div>

      <h1>Statistics Calculator ðŸ“Š</h1>
      <p>Enter numbers separated by commas to get statistical insights.</p>

      <form id="stats-form">
        <input type="text" id="numbers" placeholder="E.g. 10, 20, 30, 40, 50" />
        <div class="buttons">
          <button type="submit">Calculate</button>
          <button type="button" id="clear-btn">Clear</button>
        </div>
      </form>

      <div id="error-message"></div>

      <!-- Results Section -->
      <div class="results">
        <h2>Results</h2>
        <p><strong>Mean:</strong> <span id="mean">-</span></p>
        <p><strong>Median:</strong> <span id="median">-</span></p>
        <p><strong>Mode:</strong> <span id="mode">-</span></p>
        <p><strong>Range:</strong> <span id="range">-</span></p>
        <p><strong>Variance:</strong> <span id="variance">-</span></p>
        <p><strong>Standard Deviation:</strong> <span id="standardDeviation">-</span></p>
      </div>

      <!-- Graph Selection Buttons -->
      <h2>Choose Graph</h2>
      <div class="graph-buttons">
        <button onclick="generateChart('bar')">Bar Chart</button>
        <button onclick="generateChart('pie')">Pie Chart</button>
        <button onclick="generateChart('line')">Line Chart</button>
        <button onclick="generateChart('histogram')">Histogram</button>
      </div>

      <!-- Data Export Buttons -->
      <div class="export-buttons">
        <button id="download-csv">Download CSV</button>
        <button id="copy-link">Copy Link</button>
      </div>

      <!-- Chart Canvas -->
      <canvas id="chart"></canvas>
    </div>
  </body>
</html>
